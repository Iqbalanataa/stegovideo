<!DOCTYPE html>
<html>
<head>
    <title>Steganography App</title>
</head>
<body>
    <h1>Steganography App</h1>
    <h2>Encode Data into Video</h2>
    <form method="POST" action="/encode">
        <label for="text">Text to Encode:</label><br>
        <textarea id="text" name="text" rows="4" cols="50"></textarea><br>
        <label for="frame_number">Frame Number:</label>
        <input type="number" id="frame_number" name="frame_number" min="1"><br>
        <input type="submit" value="Encode">
    </form>

    <h2>Decode Data from Video</h2>
    <form method="POST" action="/decode">
        <label for="frame_number">Frame Number:</label>
        <input type="number" id="frame_number" name="frame_number" min="1"><br>
        <input type="submit" value="Decode">
    </form>
</body>
</html>
