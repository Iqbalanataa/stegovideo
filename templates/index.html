<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Video Steganography</title>
</head>
<body>
    <h1>Video Steganography</h1>
    <form method="POST">
        <label for="choice">Choose an operation:</label>
        <select name="choice" id="choice">
            <option value="encode">Encode Data</option>
            <option value="decode">Decode Data</option>
        </select>
        <br><br>
        <label for="data">Data to Encode:</label>
        <textarea name="data" id="data" rows="4" cols="50"></textarea>
        <br><br>
        <label for="frame_number">Frame Number:</label>
        <input type="number" name="frame_number" id="frame_number" required>
        <br><br>
        <button type="submit">Submit</button>
    </form>
    {% if result %}
    <h2>Result:</h2>
    <p>{{ result }}</p>
    {% endif %}
</body>
</html>
