<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Video Steganography</title>
</head>
<body>
    <h1>Video Steganography</h1>
    <h2>Encode Video</h2>
    <form method="POST" action="/encode" enctype="multipart/form-data">
        <label for="video">Upload Video:</label>
        <input type="file" name="video" accept=".mp4, .avi, .mkv" required><br><br>
        <label for="message">Message:</label>
        <textarea name="message" rows="4" cols="50" required></textarea><br><br>
        <input type="submit" value="Encode">
    </form>
    <h2>Decode Video</h2>
    <a href="/decode">Decode Video</a>
</body>
</html>
